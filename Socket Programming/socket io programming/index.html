<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connection standar path with socket library -->
    <!-- load the library-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        let socket  = io(); // connection happen 
        socket.emit("obj","Raj Deep");      // send the data. 
        socket.on("obj1",(msg)=> {
         //   console.log(msg)
        document.getElementById("output").innerHTML = msg
        })
        let sendData= ()=> {
            let data = document.getElementById("msg").value
            socket.emit("obj",data);
            document.getElementById("msg").value="";
        }
    </script>
</head>
<body>
    <h2>Welcome to Simple Socket.io Application</h2>
    <form action="open">
        <input type="submit" value="send"/>
    </form>
    <br/>
    <div id="output">

    </div>
    <br/>
    <input type="text" id="msg"/><br/>
    <input type="button" value="send" onclick="sendData()"/>
</body>
</html>
